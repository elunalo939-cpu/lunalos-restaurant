<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2e7d32">
  <title>Emmanuel's Hotel üõçÔ∏è | Quality Food Delivery</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
  <link rel="icon" href="icon-192.png" type="image/png">
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <h1>üõçÔ∏è Emmanuel's Hotel</h1>
      <p class="tagline">Delicious meals delivered across Kenya</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">

    <!-- Controls -->
    <section class="controls" aria-label="Food Search and Delivery Options">
      <input type="search" id="search" placeholder="Search for food..." aria-label="Search food" oninput="filterFood()">
      
      <select id="county" onchange="updateTowns(); updateCart()" aria-label="Select County">
        <option value="">Select County</option>
        <option value="Nairobi">Nairobi</option>
        <option value="Nakuru">Nakuru</option>
        <option value="TransNzoia">Trans Nzoia</option>
        <option value="Kakamega">Kakamega</option>
      </select>

      <select id="town" onchange="updateCart()" aria-label="Select Town">
        <option value="">Select Town</option>
      </select>
    </section>

    <!-- Food Grid -->
    <section id="foodList" class="food-grid" aria-label="Food Menu"></section>

    <!-- Shopping Cart -->
    <aside class="cart" aria-label="Shopping Cart">
      <h2>Your Order</h2>
      <ul id="cartItems" aria-label="Cart items"></ul>
      
      <div class="totals">
        <p>Subtotal: KSh <span id="subtotal">0</span></p>
        <p>Delivery Fee: KSh <span id="delivery">0</span></p>
        <p>Discount: -KSh <span id="discount">0</span></p>
        <h3>Total: KSh <span id="total">0</span></h3>
      </div>

      <button class="order-btn" onclick="placeOrder()">Order via WhatsApp</button>
    </aside>

  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2026 Emmanuel's Hotel. All Rights Reserved.</p>
      <p>Contact: <a href="tel:+254710545977">+254 710 545 977</a></p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
